<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order summary card</title>
</head>
<!-- Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! Annual Plan $59.99/year Change Proceed to Payment Cancel Order  -->

<body>
    <div class="container">
        <!-- main contents -->
        <main>
            <!-- picture section -->
            <div class="picture">
                <img src="images/illustration-hero.svg" alt="illustration-hero">
            </div>

            <!-- body section -->
            <div class="content-body">
                <!-- header section -->
                <div class="headText">
                    <h1>Order Summary</h1>
                </div>

                <!-- text infos -->
                <div class="textContent">
                    <p id="texts">You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you
                        like!
                    </p>
                </div>

                <!-- subscription plans -->
                <div class="plansArea">
                    <div class="plans-content">
                        <img src="images/icon-music.svg" alt="musics">
                        <div class="plansText-content">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a id="changeId" href="#">Change</a>
                </div>

                <!-- button -->
                <div class="proceedBtn">
                    <button>Proceed to Payment</button>
                </div>

                <!-- cancel Order -->
                <div class="cancelation">
                    <a id="cancelId" href="#">Cancel Order</a>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="creditText">
            Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by
            <a href="https://github.com/Basanta-Roka">Basanta Roka.</a>
        </footer>
    </div>

</body>

</html>
